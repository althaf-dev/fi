    <!-- Static content table -->

    <!-- import constants for static data -->

    <!-- appending table from the static data -->
    <script>
        const paymentPurposeTable = document.getElementById('payment-purpose');

        let renderData = '<table>';

        renderData += '<tr>';
        tableHeader.forEach((heading) => {
            renderData += `<th>${heading}</th>`;
        });
        renderData += '</tr>';

        // Adding rows for each tableData
        tableData.forEach((data) => {
            renderData += '<tr>';
            let rowSpanOfGroupNo = 0;

            // Calculating the number of rows occupied by each group number
            // to account for rowspan for it.
            data.children.forEach((purposeGroup) => {
                // If there are children then counting and adding it to rowspan
                // otherwise adding 1 to rowspan.
                if (purposeGroup.children && purposeGroup.children.length > 0) {
                    rowSpanOfGroupNo += purposeGroup.children.length;
                } else {
                    rowSpanOfGroupNo += 1;
                }
            });
            renderData += `<td rowspan="${rowSpanOfGroupNo}" class="h-6">${data.grno}</td>`;

            // Iterating over every purposeGroup inside group number
            data.children.forEach((purposeGroup, pgIndex) => {

                if (pgIndex > 0) {
                    renderData += '<tr>';
                }

                if (purposeGroup.children && purposeGroup.children.length && purposeGroup.children.length > 0) {
                    // calculating number of purposes inside each purposeGroup to leave number of rowspan
                    const rowSpanOfGroupName = purposeGroup.children.length;
                    renderData += `<td rowspan="${rowSpanOfGroupName}" class="h-6">${purposeGroup.groupName}</td>`;
                } else {
                    // if there are no purposes inside purposeGroup then spanning it in whole column to consume space
                    renderData += `<td colspan="3" class="h-1 h-6">${purposeGroup.groupName}</td>`;
                }

                // adding purpose code and description for every purposeGroup
                purposeGroup.children.forEach((purpose, purposeIndex) => {
                    if (purposeIndex > 0) {
                        renderData += '<tr>';
                    }
                    renderData += `<td class="h-6">${purpose.code}</td>`;
                    renderData += `<td class="h-6">${purpose.description}</td>`;
                    renderData += '</tr>';
                });

            });
        });

        renderData += '</table>';

        paymentPurposeTable.innerHTML = renderData;
    </script>

        function renderDataFn(data) {
            // get static html content
            var primaryContentTemplate = document.getElementById("first-page-template").innerHTML;
            var secondaryContentTemplate = document.getElementById("second-page-template").innerHTML;

            // insert dynamic data in html
            var renderPrimaryContent = Mustache.render(primaryContentTemplate, data);
            var renderSecondaryContent = Mustache.render(secondaryContentTemplate, data);

            var rendered = renderPrimaryContent + renderSecondaryContent;

            // inject final content in html
            document.getElementById("target").innerHTML = rendered;
        }

        function setA2FormData(data) {
            const newData = data.replace('\\', '');
            var parsedData = JSON.parse(newData);
            renderDataFn(parsedData);
        }

        // For test data, uncomment the following
