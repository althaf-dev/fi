                        </li>
                        <li class="list">
                            The loan is availed through the Platform (Fi Money App) based on the information/ documents provided by you.
                        </li>
                        <li class="list">
                            Your availing of the Loan shall be deemed to be your unconditional acceptance of the terms and conditions of the Loan as contained herein and you shall be bound by the same.
                        </li>
                        <li class="list">
                            By availing the loan, you hereby unconditionally agree, confirm, declare and undertake as follows:
                            <ol type="a" class="list-with-lower-alpha-dot">
                                <li class="list">
                                    That you shall utilize the loan only for your genuine lawful personal needs and not otherwise.
                                    </li>
                                <li class="list">
                                    That under no circumstances the proceeds of the loan shall be used for speculative purposes. Interest will be applied on the daily balance outstanding in the account from the date of disbursal of the loan or part thereof. The principal amount under the loan shall always include the interest debited to my loan account at monthly rests cumulatively.
                                    </li>
                                <li class="list">
                                    That you shall repay the Loan as per the Repayment Terms specified herein. You shall keep sufficient credit balance in your Operative Account for servicing the Loan.
                                </li>
                                <li class="list">

                                </li>
                                <li class="list">
                                    That Processing Fees at the rates specified herein shall be paid up front.
                                </li>
                                <li class="list">
                                    Broken period interest will be added to interest of first EMI.
                                </li>
                            </ol>
                            <br>
                            <ol type="a" class="list-with-lower-roman-brace">

                                </li>
                                <li class="list">

                                </li>
                            </ol>
                        </li>
                        <li class="list">

                        </li>
                        <li class="list">
                            The Loan can be pre-closed at any time during the tenure.
                        </li>
                        <li class="list">
                            EMI start date for loans availed between 6th to 25th of a month will be 5th of the next month. (Eg – For Loan’s opened from Jan 6 - Jan 25th, EMI date would be Feb 5th) EMI start date for loans availed between 26th of a month to 5th of next month will be 5th of the month succeeding next month. (Eg - For Loan’s opened between Jan 26th – Feb 5th, EMI date will be Mar 5th)
                        </li>
                        <li class="list">
                            In the event of your default in repaying the Loan together with applicable interest, charges, taxes and costs and/or in adhering to the terms and conditions contained herein,
                            <ol type="a" class="list-with-lower-alpha-dot">
                                <li class="list">
                                    You shall be liable to pay penal charges.
                                </li>
                                <li class="list">
                                    The entire amounts outstanding in the Loan account shall be payable forthwith on demand. However, the Lender may at its sole discretion permit you to continue with the Loan subject to your payment of overdue amounts.
                                </li>
                                <li class="list">
                                    The Lender shall be entitled to report your name to CIBIL/RBI or any other statutory, regulatory or rating agencies.
                                </li>
                                <li class="list">
                                    The Lender shall be entitled to initiate such other legally permissible measures against you for recovering the amounts outstanding under the loan account, in terms of the Lender`s Loan/Debt Collection Policy.
                                </li>
                            </ol>
                        </li>
                        <li class="list">
                            A loan agreement shall be executed by you by OTP validation.
                        </li>
                        <li class="list">
                            The Lender reserves the right at any time, to add, alter, modify, change or vary all or any of these terms and conditions.
                        </li>
                        <li class="list">
                            You understand that the factors which affect interest rate or risk grading include loan amount, loan tenor, credit history and existing relationship.
                        </li>
                        <li class="list">
                            All disputes, if any, arising out of or in connection with or otherwise relating hereto shall be subject to the exclusive jurisdiction of the competent Courts/Tribunals in Mumbai only.
                        </li>
                        <li class="list">
                            Disputes shall be settled by arbitration in accordance with the provisions of Arbitration & Conciliation Act, 1996 also and the place of jurisdiction for arbitration shall be Mumbai.
                        </li>
                        <li class="list">
                            You agree and declare that the Lender shall have an unqualified right to assign the Loan to any other Bank/Financial Institution/NBFC of Lender`s choice, for which no further consent or concurrence shall be required from your part.
                        </li>
                        <li class="list">
                            The Lender is entitled to recall / withdraw the loan in the event of default and/or to modify any of the terms and conditions applicable for the loan without any prior or subsequent notice to you and the same shall be binding on you.
                        </li>
                        <li class="list">
                            All the details including the amount of the Loan, interest rate, ECS/ NACH Mandate return charges and Representation charges, Penal/Additional charges, Number and Amount of each Instalment, etc. have been stated herein and in the Loan Agreement. All the charges mentioned above and in Loan agreement shall be paid by you without any demur or delay.
                        </li>
                        <li class="list">
                            MITC, Key Facts Statement and the loan agreement cover all the terms and conditions for the loan and these documents supersede all negotiations or prior writings.
                        </li>
                        <li class="list">
                            You have not paid cash to any one for processing this loan. If asked to make any such payments you shall refuse the same and contact the Lender directly. For all payments to any authorised representative of the Lender towards any fee/charges, a valid receipt shall be collected by you.
                        </li>
                        <li class="list">
                            All the Terms and Conditions for the loan, as contained herein as well as those in the loan agreement are accepted by you. In addition to the above, the loan shall also be governed by General Terms and Conditions (GTC), which are published on the Lender’s website (<a href="{{data.lenderDetails.website}}">{{data.lenderDetails.website}}</a>) which you have read and understood.
                        </li>
                        <li class="list">

                        </li>
                    </ol>

                        </div>
                    </li>
                </ol>

                <p class="line-space bottom-margin-20">NOW, THEREFORE, in consideration of the foregoing and other good and valid consideration, the receipt and adequacy of which is expressly acknowledged, the Parties hereby agree as follows:</p>

                <p class="line-space"><strong>1. DEFINITIONS & INTERPRETATION</strong></p>

                <p class="line-space">1.1 Definitions</p>

                <p class="line-space">For the purposes of this Agreement, in addition to the terms defined in the description of the Parties: (a) all capitalised words and expressions defined by inclusion in quotation and/or parenthesis anywhere in this Agreement, have the same meanings as ascribed to such words and expressions; (b) words and expressions used herein but not defined shall have the same meaning as assigned to them in General Clauses Act, 1897; and (c) following words and expressions shall have the meaning as set-out in this Clause 1:</p>
                <p><strong>“Affiliates”</strong> shall mean entities that are related to or associated with the Lender by way of common ownership or control, either directly or indirectly;</p>

                        </li>
                    </ol>
                </div>


                <p class="bold line-space">4. REPAYMENT AND PREPAYMENT OF THE LOAN</p>

                <p class="bold">5. DEFAULT</p>
                <p class="line-space bottom-margin-25">The Borrower shall be deemed to have committed an act of default if the Borrower does not comply with his/her obligations as mentioned in this Agreement and also on the happening of any one or more of the following events, (each an ‘Event of Default’ and collectively ‘Events of Default’):</p>

                    </li>

                <p class="line-space ">Upon the occurrence of the Event of Default and at any time thereafter, if any such event shall be continuing, the Lender may:</p>

                    </li>

                    </ol>

                <p class="line-space bold">7. OTHER GENERAL TERMS</p>

    const regex = /[^\s]/g;
    var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function maskValue(value) {

      if (typeof value !== 'string') {
        return value;
      }

      return value.replace(regex, maskedValue);
    }

    function maskData(json) {
      for (var key in json) {
        const dataType = Object.prototype.toString.call(json[key]);
        switch (dataType) {
          case '[object Array]':
            for (var index = 0; index < json[key].length; index++) {
              if ((typeof json[key]) == 'object') {
                maskData(json[key]);
              } else {
                json[key][index] = maskValue(json[key][index]);
              }
            }
            break;
          case '[object Object]':
            maskData(json[key]);
            break;
          case '[object String]':
            json[key] = maskValue(json[key]);
            break;
        }
      }
    }

    function addDaysToDate(date, days) {
      const result = new Date(date);
      result.setDate(result.getDate() + days);

      const month = monthNames[result.getMonth()];
      const day = result.getDate();
      const year = result.getFullYear();

      return day + ' ' + month + ', ' + year;
